{{ payload|json_script:"callback-data" }}
<script>
    (function () {
        const data = JSON.parse(document.getElementById('callback-data').textContent);
        const oauthChannel = new BroadcastChannel('oauth_channel');
        console.log(data)
        oauthChannel.postMessage(data);
        setTimeout(() => {
            window.close();
        }, 50);
    })();
</script>
