<!DOCTYPE html>
<html lang="zh-CN" translate="no">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="origin">
    <link rel="canonical" href="https://github.com/Qexo/Qexo">

    <title>
        {{ QEXO_NAME }}{{ QEXO_SPLIT }}{% block title %}{% endblock %}
    </title>

    <link rel="shortcut icon" href="{{ QEXO_ICON }}">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet"
          href="{{ cdn_prev }}@creative-tim-official/argon-dashboard@2.0.4/assets/css/nucleo-icons.css"
          type="text/css">
    <link rel="stylesheet"
          href="{{ cdn_prev }}@creative-tim-official/argon-dashboard@2.0.4/assets/css/nucleo-svg.css"
          type="text/css">

    <link rel="stylesheet"
          href="{{ cdn_prev }}@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
          type="text/css">
    <!-- Argon CSS -->
    <link rel="stylesheet"
          href="{{ cdn_prev }}qexo-static@{{ static_version }}/qexo/argon/argon-dashboard.css"
          type="text/css">
    <link rel="stylesheet"
          href="{{ cdn_prev }}notyf@3.10.0/notyf.min.css"
          type="text/css">
    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}
        <style>
        </style>
    {% endblock stylesheets %}

</head>

<body class="bg-default">

<div class="main-content">


    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8" style="position: relative">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>

    {% block content %}{% endblock content %}

</div>

{% include "includes/scripts.html" %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}

</body>

</html>
