<!DOCTYPE html>
<html lang="zh-CN" translate="no">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="origin">
    <link rel="canonical" href="https://github.com/Qexo/Qexo">

    <title>
        {{ QEXO_NAME }}{{ QEXO_SPLIT }}{% block title %}{% endblock %}
    </title>

    <link rel="shortcut icon" href="{{ QEXO_ICON }}">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet"
          href="{{ cdnjs }}argon-dashboard-react/1.2.0/assets/plugins/nucleo/css/nucleo.css"
          type="text/css">
    <link rel="stylesheet"
          href="{{ cdnjs }}font-awesome/6.1.1/css/all.min.css"
          type="text/css">
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{{ cdnjs }}argon-dashboard-django/1.0.2/css/argon.min.css"
          type="text/css">
    <link rel="stylesheet"
          href="{{ cdnjs }}notyf/3.2.0/notyf.min.css"
          type="text/css">
    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}
        <style>
            .notyf__toast {
                max-width: 24em !important;
            }

            .notyf__ripple {
                height: 60em !important;
                width: 60em !important;
            }
        </style>
    {% endblock stylesheets %}

</head>

<body class="bg-default">

<div class="main-content">


    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>

    {% block content %}{% endblock content %}

</div>

{% include "includes/scripts.html" %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}

<script src="{{ cdnjs }}argon-dashboard-django/1.0.2/js/argon.min.js"></script>

</body>

</html>
